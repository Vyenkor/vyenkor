<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vyenkor - 个人网站</title>
    <!-- Import Google Fonts and Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Basic resets */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            /* Warm gradient background similar to the screenshot */
            background: linear-gradient(120deg, #F7B733 0%, #F2790C 100%);
            /* fallback for very old browsers */
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        /* Top navigation bar */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 40px;
            background: rgba(0, 0, 0, 0.15);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 32px;
            font-weight: 500;
        }
        nav li {
            cursor: pointer;
            transition: opacity 0.3s;
        }
        nav li:hover {
            opacity: 0.8;
        }
        /* Transparent language toggle button */
        .lang-toggle {
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            padding: 6px 12px;
            background-color: transparent;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .lang-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        /* Hero section styling */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: calc(100vh - 80px);
            padding: 0 20px;
        }
        .hero h1 {
            font-size: 2.75rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .hero p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.5;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 32px;
            font-size: 1rem;
            border-radius: 999px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.35);
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav ul {
                gap: 20px;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="logo" data-i18n="site_name">vyenkor</div>
    <nav>
        <ul>
            <li data-i18n="nav_about">关于</li>
            <li data-i18n="nav_projects">项目</li>
            <li data-i18n="nav_blog">博客</li>
            <li data-i18n="nav_gallery">图库</li>
            <li data-i18n="nav_ideas">想法</li>
        </ul>
    </nav>
    <button class="lang-toggle" id="langBtn">English</button>
</header>

<section class="hero">
    <h1 data-i18n="hero_title">你好，我是 vyenkor</h1>
    <p data-i18n="hero_subtitle">欢迎来到我的个人网站，在这里我分享我的项目和想法。</p>
    <a href="#" class="cta-button" data-i18n="cta_text">开始探索</a>
</section>

<script>
// Translation dictionary for English and Chinese languages
const translations = {
    zh: {
        site_name: 'vyenkor',
        nav_about: '关于',
        nav_projects: '项目',
        nav_blog: '博客',
        nav_gallery: '图库',
        nav_ideas: '想法',
        hero_title: '你好，我是 vyenkor',
        hero_subtitle: '欢迎来到我的个人网站，在这里我分享我的项目和想法。',
        cta_text: '开始探索',
        lang_label: 'English'
    },
    en: {
        site_name: 'vyenkor',
        nav_about: 'About',
        nav_projects: 'Projects',
        nav_blog: 'Blog',
        nav_gallery: 'Gallery',
        nav_ideas: 'Thoughts',
        hero_title: "Hello, I'm vyenkor",
        hero_subtitle: 'Welcome to my personal site where I share my projects and ideas.',
        cta_text: 'Explore Now',
        lang_label: '中文'
    }
};

// Set language and update text content
function setLang(lang) {
    const dictionary = translations[lang] || translations.zh;
    document.documentElement.lang = lang;
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dictionary[key]) {
            el.textContent = dictionary[key];
        }
    });
    // Update language toggle button label
    const btn = document.getElementById('langBtn');
    btn.textContent = dictionary.lang_label || (lang === 'zh' ? 'English' : '中文');
}

document.addEventListener('DOMContentLoaded', () => {
    // Default to Chinese on load
    setLang('zh');
    const btn = document.getElementById('langBtn');
    btn.addEventListener('click', () => {
        const current = document.documentElement.lang;
        const nextLang = current === 'zh' ? 'en' : 'zh';
        setLang(nextLang);
    });
});
</script>
</body>
</html>
